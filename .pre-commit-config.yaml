# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=40000']

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for debugger imports and breakpoint() calls
      - id: debug-statements

      # Check YAML files for parseable syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags (for Docker Compose)

      # Check TOML files for parseable syntax
      - id: check-toml

      # Check JSON files for parseable syntax
      - id: check-json

      # Ensure that files end with a newline
      - id: end-of-file-fixer
        exclude: ^logs/

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^logs/

  # Python linting and formatting with Ruff (replaces Black, isort, Flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

      # Run the formatter
      - id: ruff-format

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Docker file linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']
